<!DOCTYPE html>
{% load static %}

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <title>Sign Up</title>
</head>
<body>

    <div class="logsigdiv">
        <h2 class="titlepage">Sign Up</h2>
        <h3 id="errormessage">{{ error }}</h3>
        <form method="POST" action="{% url 'website:signup' %}">
            {% csrf_token %}

            <label>Email:</label>
            <input type="email" name="email"/><br/<br/><br/><br/>

            <label>Password:</label>
            <input type="password" name="password"/><br/><br/><br/>

            <label>First name:</label>
            <input type="text" name="firstname"/><br/><br/><br/>

            <label>Last name:</label>
            <input type="text" name="lastname"/><br/><br/><br/>

            <label>Username:</label>
            <input type="text" name="username"/><br/><br/><br/>

            <input type="submit" value="submit"/>
        </form>
    </div>

</body>
</html>
