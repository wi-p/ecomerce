<!DOCTYPE html>
{% extends 'website/base.html' %}
{% load static %}

{% block sbjct_container %}
        <div id="filter">

            <h2>Filter div</h2>

            <form method="" action="">
                {% csrf_token %}

                <label>Name:</label>
                <input type="text" name="bkname" placeholder="Type book name here">

                <br><br>

                <label>Gender:</label>
                <select name="bkgender">
                    <option value="romance">Romance</option>
                    <option value="fiction">Fiction</option>
                    <option value="sensual">Sensual</option>
                </select>

                <br><br>

                <label>Date:</label>
                <input type="date" name="bkdate">

                <br><br>

                <input type="submit" value="submit">

            </form>

        </div>

        <div id="results">

            <h2 class="titlepage">Results</h2>

            {% for re in results %}
                <div class="bksearch">
                    <a href="{% url 'website:book' re.isbn %}"><img src="{{ MEDIA_URL }}{{ re.photo }}"/></a>

                    <h3>{{ re.title }}</h3>
                </div>
            {% endfor %}

        </div>
{% endblock %}
